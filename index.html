<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>XfD Stats</title>
    <link href="assets/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <h1>XfD Statistics Tool</h1>
    <p>This tool analyzes how a user votes in <a href="https://en.wikipedia.org/wiki/WP:XFD">deletion discussions</a> and reports statistical results. It incorporates a version of the <a href="http://tools.wmflabs.org/afdstats/">AfD Stats</a> tool, but has been expanded to most of the types of deletion discussions, including <a href="https://en.wikipedia.org/wiki/WP:TFD">Templates for discussion</a> and <a href="https://en.wikipedia.org/wiki/WP:MFD">Miscellany for deletion</a>.</p>
    <form action="cgi-bin/xfd-stats.py" method="get">
      <table>
        <tr>
          <th><label for="username">Username</label></th>
          <td><input type="text" id="username" name="username" required /></td>
        </tr>
        <tr>
          <th><label for="max">Number of pages to look at</label></th>
          <td><input type="text" id="max" name="max" value="50" /></td>
        </tr>
        <tr>
          <td><input type="submit" /></td>
        </tr>
      </table>
    </form>
  </body>
</html>
